<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Exports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div *ngFor="let item of exportFiles">
    <p>{{item.name}}</p>
  </div> -->
  <ion-card no-margin *ngIf="!edit">
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">COP Reports</ion-label>
            </ion-list-header>

            <ion-item *ngFor="let item of exportFiles">
              <ion-label color="dark">{{item.name}}</ion-label>
              <ion-buttons slot="end" style="zoom:1.6;" (click)="shareFile(item.path)">
                <ion-icon name="share"></ion-icon>
              </ion-buttons>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
